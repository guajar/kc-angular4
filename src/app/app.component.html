<h1>
  <!-- Cuando utilizamos {{ }} estamos sincronizando la vista de el modelo -->
  {{ _title }}
</h1>

<!-- Formulario de alta de contactos -->
<formulario-alta 
  (alCrearContacto)="darAltaContacto($event)">
</formulario-alta>

<!-- Para instanciar un componente indicamos una etiqueta HTML que responda al
 selector definido en ese componente -->
<lista-contactos 
  [contactos]="_listaContactos"
  (alEliminarContacto)="avisarEliminacionContacto($event)"> 
</lista-contactos>
